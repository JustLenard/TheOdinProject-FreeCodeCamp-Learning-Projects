<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href='styles.css' rel='stylesheet' type='text/css'> 
</head>
<body>
    <div class='container'>
        <header class='header'>
            <h1 id='title'>freeCodeCamp Survey Form</h1>
            <p id='description'>Thank you for taking the time to help us improve the platform</p>
        </header>
        <div id='survey-form'>
            <div class='form-group'>
                <label id='name-label' for='name'>Name</label>
                <input type='text' name='name' id='name' placeholder='Enter your Name' required>
            </div>
            <div class='form-group'>
                <label id='email-label' for='email'>Email</label>
                <input type='email' name='email' id='email' class='form-control' placeholder='Enter your email' required>
            </div>
            <div class='form-group'>
                <label id='form-number' type='number'>
                    Age
                    <span class='clue'>(optional)</span>
                </label>
                <input type='number' name='age' id='number' min='10' max='99' class='form-control' placeholder='age'>
            </div>
            <div class='form-group'>
                <p>Which option best describes your current role?</p>        
                <select id='dropdown' name='role' class='form-control' required>
                    <option disabled selected value>Select current role</option>
                    <option value='student'>student</option>
                    <option value='job'>Full Time Job</option>
                </select>
            </div>
            <div class='form-group radio'>
                <p>Would you recomend FreeCodeCamp?</p>
                <label> 
                    <input name='user-recomend' value='definitely' type='radio' class='input-radio' checked>
                    Definitely
                </label>
                <label>
                    <input name='user-recomend' value='no' type='radio' class='input-radio'>
                    No
                </label>
            </div>
            <div class='form-group checkbox'>
                <p>What is your favorite feature of FreeCodeCamp?</p>
                <label>
                    <input name='prefer' value='Back-end-projects' type='checkbox' class='input-checkbox'>
                    Back end projects
                </label>
                <label>
                    <input name='prefer' value='front-end-projects' type='checkbox' class='input-checkbox'>
                    Front end projects
                </label>
                </label>
            </div>
            <div class='form-group'>
                <p>Write a comment</p>
                <textarea id='comments' class='input-textarea' name='comment' placeholder='ENter your comment'></textarea>
            </div>
            <div class='form-group'>
                <button type='submit' id='submit' class='submit-button'>Submit</button>
            </div>
            <div class='form-group'>
                
            </div>
            <div class='form-group'>
                
            </div>

        </div>
    </div>
</body>
</html>
