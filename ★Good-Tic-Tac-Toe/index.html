<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link href='style.css' rel='stylesheet' type=text/css>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Tic Tac Toe</h1>
				<div class="options">
					<div class="dificulty">
						F?
						<div>Easy</div>
						<div>Normal</div>
						<div>Hard</div>
					</div>
					<div class="marker">
						Marker
						<div class="x">x</div>
						<div class="marker-o">o</div>
					</div>
				</div>
			</header>
			<main>
				<div>
					<div class="playing-field">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>
			</main>
			<button>Restart</button>
		</div>
	</body>
</html>
