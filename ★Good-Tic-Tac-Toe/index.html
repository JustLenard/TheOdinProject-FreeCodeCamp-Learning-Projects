<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link href='style.css' rel='stylesheet' type=text/css>
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<div class="container">
			<header>
				<div class="options">
					<div class="dificulty-box">
						<div class="f">Dificulty</div>
						<div class="dificulty-choices">
							<button data-dificutly="easy " class="dificulty active">
								Easy
							</button>
							<img
								src="https://img.icons8.com/ios-filled/50/000000/wings.png"
							/>
							<button data-dificutly="normal" class="dificulty">☯</button>
							<button data-dificutly="impossible" class="dificulty">
								Impossible
							</button>
						</div>
					</div>
					<div class="marker-box">
						<div>Marker</div>
						<div class="marker-choices">
							<button data-marker="x" class="marker active">x</button>
							<button data-marker="o" class="marker">○</button>
						</div>
					</div>
				</div>
			</header>
			<main>
				<div>
					<div class="playing-field">
						<div data-position="1">○</div>
						<div data-position="2">○</div>
						<div data-position="3">x</div>
						<div data-position="4">x</div>
						<div data-position="5"></div>
						<div data-position="6">○</div>
						<div data-position="7">x</div>
						<div data-position="8"></div>
						<div data-position="9"></div>
					</div>
				</div>
			</main>
			<button class="restart">Restart</button>
		</div>
		<div class="end-game-modal">
			<div data-winning-message-text></div>
			<button class="restart">Restart</button>
		</div>
		<footer>
			Project done by JustLenard for the TheOdinProject curriculum.
		</footer>
	</body>
</html>
