<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Skecth</title>
		<link href="styles.css" rel="stylesheet" type="text/css" />
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<h1>Etch-A-Sketch</h1>
		<nav>
			<input id="pen-color" type="color" />
			<div class="pen btn">Pen</div>
			<div class="rainbow btn">Rainbow</div>
			<div class="reset-btn btn">Reset</div>
			<div class="fill btn">Fill</div>
			<div class="shadder btn">Shadder</div>
			<div class="container">
				<div class="width">
					<p>Width:</p>
					<input class="width-value" type="number" value="50" />
				</div>
				<div class="height">
					<p>Height:</p>
					<input class="height-value" type="number" value="25" />
				</div>
			</div>
		</nav>
		<div class="playing-field"></div>
		<footer>
			Project done by JustLenard for the TheOdinProject curriculum.
		</footer>
	</body>
</html>
