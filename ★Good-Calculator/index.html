<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<script src="script.js" defer></script>
		<link href="style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="container">
			<div class="display">
				<div class="result">result</div>
				<div class="to-solve">to solve</div>
			</div>
			<div class="active clear">CLEAR</div>
			<div class="active delete">DELETE</div>
			<div class="passive">(</div>
			<div class="passive">)</div>
			<div class="passive" value="7">7</div>
			<div class="passive">8</div>
			<div class="passive">9</div>
			<div class="passive">/</div>
			<div class="passive">4</div>
			<div class="passive">5</div>
			<div class="passive">6</div>
			<div class="passive">* / X^</div>
			<div class="passive">1</div>
			<div class="passive">2</div>
			<div class="passive">3</div>
			<div class="passive">-</div>
			<div class="passive">.</div>
			<div class="passive">0</div>
			<div class="active">=</div>
			<div class="passive">+</div>
		</div>
		<footer>
			Project done by JustLenard for the TheOdinProject curriculum.
		</footer>
	</body>
</html>
