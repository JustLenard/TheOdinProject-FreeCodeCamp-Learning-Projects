<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<script src="script.js" defer></script>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Calculator</h1>
		<div class="container">
			<div class="display">
				<div class="result">0</div>
				<div class="to-solve">0</div>
			</div>
			<button class="active clear">CLEAR</button>
			<button class="active delete">DELETE</button>
			<button class="passive">(</button>
			<button class="passive">)</button>
			<button class="passive" value="7">7</button>
			<button class="passive">8</button>
			<button class="passive">9</button>
			<button class="passive">/</button>
			<button class="passive">4</button>
			<button class="passive">5</button>
			<button class="passive">6</button>
			<button class="passive">* & ^</button>
			<button class="passive">1</button>
			<button class="passive">2</button>
			<button class="passive">3</button>
			<button class="passive">-</button>
			<button class="passive">.</button>
			<button class="passive">0</button>
			<button class="active equal">=</button>
			<button class="passive">+</button>
		</div>
		<footer>
			Project done by JustLenard for the TheOdinProject curriculum.
		</footer>
	</body>
</html>
